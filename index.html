<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Diya Clone Netflix</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo"/>
            <div>
                <button class="languages-button">English <img src="images/down-icon.png"/></button>
                <button>Sign In</button>
            </div>
        </nav>
        <div class="header-content-begin">
            <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
        </div>
        <div class="header-content-end">
            <h3>Endless entertainment starts at just IDR 54,000. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email and create or restart your membership.</p>
            <form class="email-signup">
                <input type="email" placeholder="Email address" required/>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
    <div class="features">
        <div class="row">
            <div class="text-col">
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="img-col">
                <img src="images/feature-1.png"/>
            </div>
        </div>
    </div>
    
</body>
</html>
